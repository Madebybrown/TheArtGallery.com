<!DOCTYPE html>
<html lang="en">
<head>

    <title>TheArtGallery.com</title>

<body>
    <div class="wrapper">
        <div class="box1">
            <nav class="navbar">
                <div class="emblem">
                    <a href="index.html">
                        <img class="emblem-img" src="assets/images/emblem.PNG" alt="abstract art">
                    </a>
                </div>
                <ul class="nav-list1">
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="gallery.html"  class="active">
                            Gallery
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
                <div id="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </div>
        <div class="box2">
            <section>
                <div class="img-boxes-wrapper">
                    <div class="img-boxes">
                        <h2>Three Black and White Paintings</h2>
                        <img src="assets/images/artonwall.jpg" alt="Three Black and White Paintings" class="gallery-img">
                        <div class="description">
                            <h3>Created by Dom J</h3>
                            <a href="https://www.pexels.com/@dom-j-7304/" target="_blank">Click to see more!</a>
                        </div>
                    </div>
                    <div class="img-boxes">
                        <h2>Woman Statue</h2>
                        <img src="assets/images/listenstatue.jpg" alt="Woman Statue" class="gallery-img">
                        <div class="description">
                            <h3>Created by Zack Jarosz</h3>
                            <a href="https://www.pexels.com/@jarosz/" target="_blank">Click to see more!</a>
                        </div>
                    </div>
                    <div class="img-boxes">
                        <h2>Chimpanzee Sitting on Wood</h2>
                        <img src="assets/images/monkey.jpg" alt="Chimpanzee Sitting on Wood" class="gallery-img">
                        <div class="description">
                            <h3>Created by Amr Miqdadi</h3>
                            <a href="https://www.pexels.com/@amor/" target="_blank">Click to see more!</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="box3">
            <footer>
                <div class="socials">
                    <a href="https://github.com/Madebybrown?tab=repositories" target="_blank"><i class="fa-brands fa-square-github"></i></a>
